<html>

    <head>
        <meta charset="utf-8">
        <title>KingdomiGo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="palette.css">
    </head>

    <body>
        <!-- table -->
        <div class="flex-container-row tablespace">
            <!-- tiles -->
            <div class="flex-container-col">
                <div class="flex-container-row deckrow">
                    <div class="placeholder"> deck of cards </div>
                    <div class="placeholder"> card 1 </div>
                    <div class="placeholder"> card 2 </div>
                    <div class="placeholder"> card 3 </div>
                    <div class="placeholder"> card 4 </div>
                </div>
                <div class="flex-container-row tilespace">
                    <div style="visibility:hidden"> revealed 0 </div>
                    <div class="placeholder"> revealed 1 </div>
                    <div class="placeholder"> revealed 2 </div>
                    <div class="placeholder"> revealed 3 </div>
                    <div class="placeholder"> revealed 4 </div>
                </div>
                <div class="flex-container-row playerspace">
                    <div class="placeholder"> 1 </div>
                    <div class="placeholder"> 2 </div>
                    <div class="placeholder"> 3 </div>
                    <div class="placeholder"> 4 </div>
                    <div class="placeholder"> 5 </div>
                    <div class="placeholder"> 6 </div>
                    <div class="placeholder"> 7 </div>
                    <div class="placeholder"> 8 </div>
                    <div class="placeholder"> 9 </div>
                    <div class="placeholder"> 10 </div>
                    <div class="placeholder"> 11 </div>
                    <div class="placeholder"> 12 </div>
                    <div class="placeholder"> 13 </div>
                    <div class="placeholder"> 14 </div>
                    <div class="placeholder"> 15 </div>
                    <div class="placeholder"> 16 </div>
                    <div class="placeholder"> 17 </div>
                    <div class="placeholder"> 18 </div>
                    <div class="placeholder"> 19 </div>
                    <div class="placeholder"> 20 </div>
                    <div class="placeholder"> 21 </div>
                    <div class="placeholder"> 22 </div>
                    <div class="placeholder"> 23 </div>
                    <div class="placeholder"> 24 </div>
                    <div class="placeholder"> 25 </div>
                </div>
            </div>
            <!-- player boards -->
            <div class="flex-container-col playerboards">
                <div class="placeholder"> space 1 </div>
                <div class="placeholder"> space 2 </div>
                <div class="placeholder"> space 3 </div>
            </div>
        </div>
    </body>

</html>
